<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Syncopate:700" rel="stylesheet">
    <title>Video Background Hero</title>
  </head>
  <body>
    <div class="container">
      <video poster="poster.png" autoplay="true" loop>
        <source src="pink-print.mp4" type="video/mp4" />
      </video>
      <div class="intro-text">
        <span class="title">Monica Howard</span>
        <br />
        <span class="sub-title">Web Developer</span>
      </div>

    </div>
    <section class="socials">
      <span class="social-icons">github |</span>
      <span class="social-icons">twitter |</span>
      <span class="social-icons">linkedin</span>
    </section>
  </body>
</html>
